<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações - IA Genética</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <aside class="sidebar">
    <img src="assets/img/logo.png" alt="Logo" class="logo">
    <h2>Menu</h2>
    <a href="index.html">Início</a>
    <a href="sobre.html">Sobre</a>
    <a href="algoritmo.html">Algoritmo</a>
    <a href="configuracoes.html">Configurações</a>
    <a href="ajuda.html">Ajuda</a>
  </aside>

  <main class="main-content">
    <div class="container">
      <h1>Configurações</h1>
      
      <form id="settings-form">
        <div class="form-group">
          <label for="theme">Tema da Interface</label>
          <select id="theme" name="theme">
            <option value="light">Claro</option>
            <option value="dark">Escuro</option>
            <option value="high-contrast">Alto Contraste</option> </select>
        </div>
        
        <div class="form-group">
          <label for="font-size">Tamanho da Fonte</label>
          <div class="range-container">
            <input type="range" id="font-size" name="font-size" min="12" max="24" value="16">
            <span id="font-size-value" class="range-value">16px</span>
          </div>
        </div>

        <h2>Notificações</h2>

        <div class="form-group checkbox-group">
          <label for="enable-sounds">Sons da Aplicação</label>
          <input type="checkbox" id="enable-sounds" name="enable-sounds">
          <button type="button" id="test-sound-btn" class="secondary-btn">Testar Som</button>
        </div>

        <div class="form-group checkbox-group">
          <label for="enable-notifications">Notificações no Navegador</label>
          <input type="checkbox" id="enable-notifications" name="enable-notifications">
          <button type="button" id="test-notification-btn" class="secondary-btn">Testar Notificação</button>
        </div>

        <div class="buttons">
          <button type="button" id="reset-btn" class="clear-btn">Restaurar Padrões</button>
        </div>
      </form>
    </div>
  </main>

  <script src="assets/js/theme.js"></script>
</body>
</html>
